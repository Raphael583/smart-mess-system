<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hostel Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #0f172a); /* darker gradient */
      margin: 0;
      display: flex;
      min-height: 100vh;
      color: #f1f5f9;
    }

    /* Sidebar */
    nav {
      background-color: rgba(30, 41, 59, 0.9); /* semi-transparent dark slate */
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255,255,255,0.1);
    }

    nav h2 {
      color: #fff;
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      color: #e2e8f0;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
      border-radius: 6px;
      margin: 5px 10px;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    /* Main content */
    main {
      margin-left: 220px;
      padding: 30px;
      flex: 1;
    }

    header {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1); /* glass effect */
      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      transition: transform 0.2s ease;
      color: #f8fafc;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #e2e8f0;
    }

    .card span {
      display: block;
      font-size: 26px;
      font-weight: bold;
      margin-top: 10px;
      color: #4ade80;
    }

    #logoutBtn {
      color: #e2e8f0;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
      border-radius: 6px;
      margin: 5px 10px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav>
    <h2>üè† Hostel Admin</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="students.html">Students</a>
    <a href="meal-log.html">Meal Logs</a>
    <a href="billing.html">Billing</a>
    <a href="weekly-menu.html">Weekly Menu</a>
    <div id="logoutBtn">Logout</div>
  </nav>

  <!-- Main Content -->
  <main>
    <header>
      <h1>Dashboard Overview</h1>
      <p>Welcome back! Here‚Äôs the latest update.</p>
    </header>

    <div class="grid">
      <div class="card">
        <h3>Total Students</h3>
        <span id="totalStudents">Loading...</span>
      </div>

      <div class="card">
        <h3>Total Meals</h3>
        <span id="totalMeals">Loading...</span>
      </div>
    </div>
  </main>

  <script>
    // Fetch total students
    async function fetchTotalStudents() {
      try {
        const res = await fetch("http://localhost:3000/students/count");
        const data = await res.json();
        document.getElementById("totalStudents").textContent = data.totalStudents;
      } catch (error) {
        document.getElementById("totalStudents").textContent = "Error";
        console.error("Error fetching total students:", error);
      }
    }

    // Fetch total meals
    async function fetchTotalMeals() {
      try {
        const res = await fetch("http://localhost:3000/meallog/count");
        const data = await res.json();
        document.getElementById("totalMeals").textContent = data.totalMeals;
      } catch (error) {
        document.getElementById("totalMeals").textContent = "Error";
        console.error("Error fetching total meals:", error);
      }
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      sessionStorage.removeItem("token");
      window.location.href = "login.html";
    });

    // Initial load
    fetchTotalStudents();
    fetchTotalMeals();
  </script>
</body>
</html>
