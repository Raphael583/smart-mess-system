<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Logging</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #e5e7eb; /* softer gray background */
    margin: 0;
    display: flex;
    min-height: 100vh;
  }

  /* Sidebar */
  nav {
    background-color: #334155; /* lighter slate (less harsh than #1e293b) */
    width: 220px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    padding-top: 20px;
  }

  nav h2 {
    color: #fff;
    font-size: 20px;
    text-align: center;
    margin-bottom: 20px;
  }

  nav a, #logoutBtn {
    color: #e2e8f0;
    padding: 12px 20px;
    text-decoration: none;
    font-size: 16px;
    transition: 0.3s;
    border-radius: 6px;
    margin: 5px 10px;
    cursor: pointer;
  }

  nav a:hover, #logoutBtn:hover {
    background-color: #475569;
    color: #fff;
  }

  /* Main content */
  main {
    margin-left: 220px;
    padding: 30px;
    flex: 1;
    background: #f1f5f9; /* soft gray */
  }

  .container {
    max-width: 500px;
    background: #f9fafb; /* off-white (not pure white) */
    padding: 24px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    text-align: center;
    margin: auto;
  }

  h2 {
    margin-bottom: 20px;
    font-size: 1.6rem;
    color: #16a34a;
  }

  select, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 1rem;
    border: 1px solid #d1d5db;
    border-radius: 10px;
  }

  select {
    background: #e5e7eb; /* softer dropdown bg */
    color: #111827;
    cursor: pointer;
  }

  button {
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
    border: none;
  }

  .start-btn {
    background: linear-gradient(to right, #22d3ee, #1ba7c7);
    color: #fff;
  }

  .stop-btn {
    background: linear-gradient(to right, #ff4b2b, #ff416c);
    color: #fff;
  }

  button:hover {
    transform: scale(1.03);
  }

  #status {
    margin-top: 18px;
    padding: 12px;
    border-radius: 10px;
    min-height: 40px;
    background: #e5e7eb;
    font-size: 0.95rem;
    text-align: left;
    white-space: pre-line;
    color: #111827;
  }

  .success { color: #16a34a; }
  .error { color: #dc2626; }
</style>

</head>
<body>
  <!-- Sidebar -->
  <nav>
    <h2>üè† Hostel Admin</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="students.html">Students</a>
    <a href="meal-log.html">Meal Logs</a>
    <a href="#">Billing</a>
    <a href="#">Weekly Menu</a>
    <div id="logoutBtn">Logout</div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="container">
      <h2>Meal Logging</h2>

      <!-- Meal selection -->
      <select id="mealType">
        <option value="">-- Select Meal --</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
      </select>

      <!-- Start/Stop buttons -->
      <button class="start-btn" onclick="startLogging()">Start Meal Logging</button>
      <button class="stop-btn" onclick="stopLogging()">Stop Meal Logging</button>

      <!-- Status/messages -->
      <div id="status">Choose a meal and click start.</div>
    </div>
  </main>

  <script>
    let pollInterval = null;
    const API = "http://localhost:3000/meallog";

    async function startLogging() {
      const mealType = document.getElementById("mealType").value;
      if (!mealType) {
        showMessage("Please select a meal first.", "error");
        return;
      }

      try {
        const res = await fetch(`${API}/start`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mealType })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Failed to start logging");

        showMessage(data.message, "success");
        pollInterval = setInterval(() => fetchLog(mealType), 2000);
      } catch (err) {
        showMessage(err.message, "error");
      }
    }

    async function stopLogging() {
      try {
        const res = await fetch(`${API}/stop`, { method: "POST" });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Failed to stop logging");

        showMessage(data.message, "success");
        clearInterval(pollInterval);
        pollInterval = null;
      } catch (err) {
        showMessage(err.message, "error");
      }
    }

    async function fetchLog(mealType) {
      try {
        const res = await fetch(`${API}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mealType })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Error logging meal");

        showMessage(
          `${data.message}\nStudent: ${data.studentName}\nMess: ${data.messType}\nDish: ${data.dishName}\nPrice: ‚Çπ${data.price}`,
          "success"
        );
      } catch (err) {
        showMessage(err.message, "error");
      }
    }

    function showMessage(msg, type) {
      const status = document.getElementById("status");
      status.textContent = msg;
      status.className = type;
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      sessionStorage.removeItem("token");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
