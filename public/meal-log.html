<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Logging</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #0f172a);
      margin: 0;
      display: flex;
      min-height: 100vh;
      color: #f1f5f9;
    }

    nav {
      background-color: rgba(30, 41, 59, 0.9); 
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255,255,255,0.1);
    }

    nav h2 { color: #fff; font-size: 20px; text-align: center; margin-bottom: 20px; }
    nav a, #logoutBtn {
      color: #e2e8f0;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
      border-radius: 6px;
      margin: 5px 10px;
      cursor: pointer;
    }
    nav a:hover, #logoutBtn:hover { background-color: rgba(255, 255, 255, 0.1); color: #fff; }

    main { margin-left: 220px; padding: 30px; flex: 1; }
    header {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    header h1 { margin: 0; font-size: 26px; }

    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 24px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
    }

    h2 { margin-bottom: 20px; font-size: 1.6rem; color: #f8fafc; }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
    }

    select { background: rgba(0,0,0,0.6); color: #f8fafc; cursor: pointer; }
    select option { background: rgba(30,41,59,0.9); color: #f8fafc; }

    button { font-weight: bold; cursor: pointer; transition: 0.2s; }
    .start-btn { background: linear-gradient(to right, #22d3ee, #1ba7c7); color: #fff; }
    .stop-btn { background: linear-gradient(to right, #ff4b2b, #ff416c); color: #fff; }
    button:hover { transform: scale(1.03); }

    #status {
      margin-top: 18px;
      padding: 12px;
      border-radius: 10px;
      min-height: 40px;
      background: rgba(255,255,255,0.1);
      font-size: 0.95rem;
      text-align: left;
      white-space: pre-line;
      color: #f1f5f9;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      color: #f8fafc;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
    th { background-color: rgba(255,255,255,0.15); }
  </style>
</head>
<body>
  <nav>
    <h2> Hostel Admin</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="students.html">Students</a>
    <a href="meal-log.html">Meal Logs</a>
    <a href="billing.html">Billing</a>
    <a href="weekly-menu.html">Weekly Menu</a>
    <div id="logoutBtn">Logout</div>
  </nav>

  <main>
    <header>
      <h1>Meal Logging</h1>
      <p>Start a meal logging session and scan student cards.</p>
    </header>

    <div class="container">
      <select id="mealType">
        <option value="">-- Select Meal --</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
      </select>

      <button class="start-btn" onclick="startLogging()">Start Meal Logging</button>
      <button class="stop-btn" onclick="stopLogging()">Stop Meal Logging</button>

      <div id="status">Choose a meal and click start.</div>

      <table id="mealTable" style="display:none;">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Mess Type</th>
            <th>Meal</th>
            <th>Dish</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script>
    const API_RFID = "http://localhost:3000/rfid/scan";
    const API_MEAL = "http://localhost:3000/meallog";
    let polling = null;

    async function startLogging() {
      const mealType = document.getElementById("mealType").value;
      if (!mealType) return showMessage("Please select a meal first.", "error");

      showMessage(`Meal logging started for ${mealType}...\nTap student RFID cards.`, "success");
      document.getElementById("mealTable").style.display = "table";

      polling = setInterval(async () => {
        try {
          const res = await fetch(API_RFID);
          const data = await res.json();
          if (!data.uid) return; // no card tapped yet

          // send UID + meal to backend
          const mealRes = await fetch(API_MEAL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ uid: data.uid, mealType })
          });
          const mealData = await mealRes.json();
          if (!mealRes.ok) throw new Error(mealData.message || "Meal logging failed");

          // update table
          const tbody = document.querySelector("#mealTable tbody");
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${mealData.studentName}</td>
            <td>${mealData.messType}</td>
            <td>${mealType}</td>
            <td>${mealData.dishName}</td>
            <td>â‚¹${mealData.price}</td>
          `;
          tbody.appendChild(row);

          showMessage(`Logged: ${mealData.studentName} (${mealData.messType})`, "success");
        } catch (err) {
          showMessage(err.message, "error");
        }
      }, 2000);
    }

    function stopLogging() {
      clearInterval(polling);
      polling = null;
      showMessage("Meal logging stopped.", "success");
    }

    function showMessage(msg, type) {
      const status = document.getElementById("status");
      status.textContent = msg;
      status.className = type;
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      sessionStorage.removeItem("token");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
