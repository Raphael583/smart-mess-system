<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Logging</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #0f172a); /* dark gradient */
      margin: 0;
      display: flex;
      min-height: 100vh;
      color: #f1f5f9;
    }

    /* Sidebar */
    nav {
      background-color: rgba(30, 41, 59, 0.9); 
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255,255,255,0.1);
    }

    nav h2 {
      color: #fff;
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    nav a, #logoutBtn {
      color: #e2e8f0;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
      border-radius: 6px;
      margin: 5px 10px;
      cursor: pointer;
    }

    nav a:hover, #logoutBtn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    /* Main content */
    main {
      margin-left: 220px;
      padding: 30px;
      flex: 1;
    }

    header {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1); /* glass effect */
      padding: 24px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.6rem;
      color: #f8fafc;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
    }

    select {
      background: rgba(255,255,255,0.15);
      color: #f1f5f9;
      cursor: pointer;
    }

    button {
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .start-btn {
      background: linear-gradient(to right, #22d3ee, #1ba7c7);
      color: #fff;
    }

    .stop-btn {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: #fff;
    }

    button:hover {
      transform: scale(1.03);
    }

    #status {
      margin-top: 18px;
      padding: 12px;
      border-radius: 10px;
      min-height: 40px;
      background: rgba(255,255,255,0.1);
      font-size: 0.95rem;
      text-align: left;
      white-space: pre-line;
      color: #f1f5f9;
    }

    .success { color: #4ade80; }
    .error { color: #f87171; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav>
    <h2>üè† Hostel Admin</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="students.html">Students</a>
    <a href="meal-log.html">Meal Logs</a>
    <a href="billing.html">Billing</a>
    <a href="weekly-menu.html">Weekly Menu</a>
    <div id="logoutBtn">Logout</div>
  </nav>

  <!-- Main Content -->
  <main>
    <header>
      <h1>Meal Logging</h1>
      <p>Start or stop meal logging sessions here.</p>
    </header>

    <div class="container">
      <!-- Meal selection -->
      <select id="mealType">
        <option value="">-- Select Meal --</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
      </select>

      <!-- Start/Stop buttons -->
      <button class="start-btn" onclick="startLogging()">Start Meal Logging</button>
      <button class="stop-btn" onclick="stopLogging()">Stop Meal Logging</button>

      <!-- Status/messages -->
      <div id="status">Choose a meal and click start.</div>
    </div>
  </main>

  <script>
    let pollInterval = null;
    const API = "http://localhost:3000/meallog";

    async function startLogging() {
      const mealType = document.getElementById("mealType").value;
      if (!mealType) {
        showMessage("Please select a meal first.", "error");
        return;
      }

      try {
        const res = await fetch(`${API}/start`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mealType })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Failed to start logging");

        showMessage(data.message, "success");
        pollInterval = setInterval(() => fetchLog(mealType), 2000);
      } catch (err) {
        showMessage(err.message, "error");
      }
    }

    async function stopLogging() {
      try {
        const res = await fetch(`${API}/stop`, { method: "POST" });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Failed to stop logging");

        showMessage(data.message, "success");
        clearInterval(pollInterval);
        pollInterval = null;
      } catch (err) {
        showMessage(err.message, "error");
      }
    }

    async function fetchLog(mealType) {
      try {
        const res = await fetch(`${API}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mealType })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Error logging meal");

        showMessage(
          `${data.message}\nStudent: ${data.studentName}\nMess: ${data.messType}\nDish: ${data.dishName}\nPrice: ‚Çπ${data.price}`,
          "success"
        );
      } catch (err) {
        showMessage(err.message, "error");
      }
    }

    function showMessage(msg, type) {
      const status = document.getElementById("status");
      status.textContent = msg;
      status.className = type;
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      sessionStorage.removeItem("token");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
