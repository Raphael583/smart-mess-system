<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Student</title>
  <style>
    :root {
      --blue-1: #1e293b;
      --blue-2: #334155;
      --accent: #22d3ee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e293b, #334155, #475569);
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
    }

    /* Sidebar */
    nav {
      width: 220px;
      background: var(--blue-1);
      height: 100vh;
      padding-top: 22px;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
    }
    nav h2 { color: #fff; text-align:center; margin:0 0 18px 0; font-size:18px; }
    nav a, nav div#logoutBtn {
      color: #e2e8f0;
      padding: 12px 18px;
      margin: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }
    nav a:hover, nav div#logoutBtn:hover { background: rgba(255,255,255,0.04); }

    /* Main */
    main {
      margin-left: 220px;
      width: calc(100% - 220px);
      padding: 34px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .panel {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.04);
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
    }

    h2.title {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 18px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      font-weight: 600;
      color: #e2e8f0;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    input {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    input::placeholder { color: #cbd5e1; }

    /* Mess Type select */
    select#messType {
      background: rgba(0,0,0,0.6); /* dark background */
      color: #f8fafc; /* white text */
      appearance: none; /* remove default arrow */
    }

    select#messType option {
      background: rgba(30, 41, 59, 0.9);
      color: #f8fafc;
    }

    button {
      background: linear-gradient(to right, #22d3ee, #0284c7);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: transform 0.2s;
    }
    button:hover { transform: translateY(-2px); }

    .secondary {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .back-btn {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <h2>üè† Hostel Admin</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="students.html">Students</a>
    <a href="meal-log.html">Meal Logs</a>
    <a href="billing.html">Billing</a>
    <a href="weekly-menu.html">Weekly Menu</a>
    <div id="logoutBtn">Logout</div>
  </nav>

  <main>
    <div class="panel">
      <h2 class="title">Create Student</h2>
      <form id="studentForm">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter name" required>

        <label>Department Number</label>
        <input type="text" id="deptNo" placeholder="Enter department no" required>

        <label>Year</label>
        <input type="text" id="year" placeholder="Enter year">

        <label>Phone Number</label>
        <input type="text" id="phoneNumber" placeholder="Enter phone number" required>

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter email" required>

        <label>Mess Type</label>
        <select id="messType">
          <option value="Veg">Veg</option>
          <option value="Non-Veg">Non-Veg</option>
        </select>

        <label>Room Number</label>
        <input type="text" id="roomNumber" placeholder="Enter room number" required>

        <label>RFID UID</label>
        <input type="text" id="rfidUID" placeholder="Click 'Scan RFID'..." readonly>

        <button type="button" class="secondary" id="scanBtn">Scan RFID</button>
        <button type="submit">Create Student</button>
        <button type="button" class="back-btn" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
      </form>
    </div>
  </main>

  <script>
    const API_BASE = "http://localhost:3000"; // adjust if needed

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token'); 
      sessionStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    // Scan RFID and show in textbox
    document.getElementById("scanBtn").addEventListener("click", async () => {
      try {
        const res = await fetch(`${API_BASE}/rfid/scan`);
        const data = await res.json();

        if (data.uid) {
          document.getElementById("rfidUID").value = data.uid;
          alert(" RFID Scanned: " + data.uid);
        } else {
          alert(" No RFID UID detected. Please tap again.");
        }
      } catch (err) {
        console.error(err);
        alert("Error scanning RFID.");
      }
    });

    // Submit student form
    document.getElementById("studentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        name: document.getElementById("name").value,
        deptNo: document.getElementById("deptNo").value,
        year: document.getElementById("year").value,
        phoneNumber: document.getElementById("phoneNumber").value,
        email: document.getElementById("email").value,
        messType: document.getElementById("messType").value,
        roomNumber: document.getElementById("roomNumber").value,
        // UID is not sent; backend uses RfidService memory
      };

      try {
        const res = await fetch(`${API_BASE}/students`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          alert(" Student created successfully!");
          window.location.href = "students.html"; 
        } else {
          const error = await res.json();
          alert(" Error: " + (error.message || "Failed to create student"));
        }
      } catch (err) {
        console.error(err);
        alert("Error creating student.");
      }
    });
  </script>
</body>
</html>
