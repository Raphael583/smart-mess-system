<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Student</title>
  <style>
    :root {
      --blue-1: #1e293b;
      --blue-2: #334155;
      --accent: #22d3ee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e293b, #334155, #475569);
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
    }

    /* Sidebar */
    nav {
      width: 220px;
      background: var(--blue-1);
      height: 100vh;
      padding-top: 22px;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
    }
    nav h2 { color: #fff; text-align:center; margin:0 0 18px 0; font-size:18px; }
    nav a, nav div#logoutBtn {
      color: #e2e8f0;
      padding: 12px 18px;
      margin: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }
    nav a:hover, nav div#logoutBtn:hover { background: rgba(255,255,255,0.04); }

    /* Main */
    main {
      margin-left: 220px;
      width: calc(100% - 220px);
      padding: 34px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .panel {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.04);
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
    }

    h2.title {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 18px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      font-weight: 600;
      color: #e2e8f0;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 15px;
    }
    input::placeholder { color: #cbd5e1; }

    button {
      background: linear-gradient(to right, #22d3ee, #0284c7);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: transform 0.2s;
    }
    button:hover { transform: translateY(-2px); }

    .secondary {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <nav>
    <h2>üè† Hostel Admin</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="students.html">Students</a>
    <a href="meal-log.html">Meal Logs</a>
    <a href="billing.html">Billing</a>
    <a href="weekly-menu.html">Weekly Menu</a>
    <div id="logoutBtn">Logout</div>
  </nav>

  <main>
    <div class="panel">
      <h2 class="title">Create Student</h2>
      <form>
        <label>Name</label>
        <input type="text" placeholder="Enter name">

        <label>Department Number</label>
        <input type="text" placeholder="Enter department no">

        <label>Year</label>
        <input type="text" placeholder="Enter year">

        <label>Phone Number</label>
        <input type="text" placeholder="Enter phone number">

        <label>Email</label>
        <input type="email" placeholder="Enter email">

        <label>Mess Type</label>
        <select>
          <option value="Veg">Veg</option>
          <option value="Non-Veg">Non-Veg</option>
        </select>

        <label>Room Number</label>
        <input type="text" placeholder="Enter room number">

        <label>RFID UID</label>
        <input type="text" placeholder="Click 'Scan RFID'...">

        <button type="button" class="secondary">Scan RFID</button>
        <button type="submit">Create Student</button>
          <button type="button" class="back-btn" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token'); 
      sessionStorage.removeItem('token');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
